<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Whack a mole!</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class='container'>
        <h1>Whack a mole</h1>
        <div class='top'>
            <div class='points'>
                <h2>Your score: </h2>
                <h2 id='score'>0</h2>
            </div>
            <div class='time'>
                <h2>Time left: </h2>
                <h2 class='time-left'>20</h2>
            </div>
        </div>
    </div>
    <div class='grid'>
        <div class='square one' id='1'></div>
        <div class='square two' id='2'></div>
        <div class='square three' id='3'></div>
        <div class='square four' id='4'></div>
        <div class='square five' id='5'></div>
        <div class='square six' id='6'></div>
        <div class='square seven' id='7'></div>
        <div class='square eight' id='8'></div>
        <div class='square nine' id='9'></div>
    </div>
</body>
<script src='app.js'></script>
</html>
